<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Haiku</title>
    </head>

    <body>
        <div id="form" class="p-3">
            <h1>Haiku</h1>
            <form class="p-3">
                <textarea
                    class="p-2"
                    cols="30"
                    rows="3"
                    id="input"
                    placeholder="Please enter a lovely
Haiku in this text box here
Recieve syllables"></textarea>
                <br />
                <button id="button" class="btn btn-light" type="submit">
                    submit
                </button>
                <br />
            </form>
            
            <h4>Haiku Generator Preferences</h3>
            <div class="form-group p-3">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Vowel Cluster</span>
                    </div>
                    <input class="form-control" id="comSylVowels" type="number" min="1" max="3" value="2">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Consonant Cluster</span>
                    </div>
                    <input class="form-control" id="comSylCons" type="number" min="1" max="4" value="2">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Syllable Complexity Preference</span>
                    </div>
                    <input class="form-control" id="sylLength" type="number" min="1" max="10" value="1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Word Max Length Preference</span>
                    </div>
                    <input class="form-control" id="wordLength" type="number" min="1" max="7" value="4">
                </div>
                <button id="generate" class="button2 btn btn-light">
                    generate
                </button>
            </div>
        </div>
        <div id="haikus" class="p-3"></div>
    <script defer src="bundle.js"></script></body>
</html>
